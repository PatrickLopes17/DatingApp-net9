<div>
    <button class="btn btn-outline-primary me-3" (click)="get400Error()">teste 400 error</button>
    <button class="btn btn-outline-primary me-3" (click)="get401Error()">teste 401 error</button>
    <button class="btn btn-outline-primary me-3" (click)="get404Error()">teste 404 error</button>
    <button class="btn btn-outline-primary me-3" (click)="get500Error()">teste 500 error</button>
    <button class="btn btn-outline-primary me-3" (click)="get400ValidationError()"> teste 400 validation error</button>

    @if(validationErrors.length > 0){
        <div class="row mt-5">
            <ul class="text-danger">
                @for (error of validationErrors; track $index) {
                    <li>{{error}}</li>
                }
            </ul>
        </div>
    }
</div>
